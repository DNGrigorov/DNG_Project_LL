{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body text-center">
            <h1 class="card-title mb-4">Are you Sure?</h1>

            <form method="post" class="mb-3">
                {% csrf_token %}

                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-danger mr-2">Delete</button>
                    <a href="{% url 'HomeApp:ViewPostView' %}" class="btn btn-secondary">Go Back</a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
