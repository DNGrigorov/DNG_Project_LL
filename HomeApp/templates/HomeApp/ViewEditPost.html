{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-center"> <!-- Center align the label -->

                    {{ form.media }}
                    {{ form.content }}
                </div>
                <div class="text-center"> <!-- Center align the button -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
